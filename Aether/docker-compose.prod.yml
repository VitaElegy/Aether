version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aether}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_password}
      POSTGRES_DB: ${POSTGRES_DB:-aether_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aether} -d ${POSTGRES_DB:-aether_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-aether}:${POSTGRES_PASSWORD:-aether_password}@db:5432/${POSTGRES_DB:-aether_db}
      JWT_SECRET: ${JWT_SECRET:-changeme_in_production}
      RUST_LOG: info
      PORT: 3000
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aether_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
         condition: service_healthy
    networks:
      - aether_net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

networks:
  aether_net:
